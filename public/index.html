<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Archive of course materials and notes from my undergraduate studies.">
</head>

<body>
    <main class="container">
        <!-- Header -->
        <header>
            <h1>Notes.</h1>
            <p class="subtitle">Archive of course materials and notes from my undergraduate studies.</p>
        </header>

        <!-- Content -->
        <div class="content-stack">

            <!-- Planning Section -->
            <section>
                <h2 class="section-label">PLANNING</h2>
                <div id="planning-list" class="list-grid">
                    <!-- Planning items injected via JS -->
                </div>
            </section>

            <!-- Schedule Section -->
            <section>
                <div class="section-header">
                    <h2 class="section-label">SCHEDULE</h2>
                    <div class="view-switcher">
                        <button id="view-list-btn" class="view-btn active">List</button>
                        <button id="view-calendar-btn" class="view-btn">Calendar</button>
                    </div>
                </div>

                <!-- List View (Default) -->
                <div id="global-schedule">
                    <!-- Schedule injected via JS -->
                </div>

                <!-- Calendar View -->
                <div id="calendar-view" class="hidden">
                    <div class="calendar-header">
                        <button id="prev-month" class="nav-btn">&lt;</button>
                        <h3 id="current-month-year">January 2026</h3>
                        <button id="next-month" class="nav-btn">&gt;</button>
                    </div>
                    <div class="calendar-grid-header">
                        <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
                    </div>
                    <div id="calendar-days" class="calendar-grid">
                        <!-- Days injected via JS -->
                    </div>
                    <div id="selected-day-details">
                        <!-- Clicked day details appear here -->
                    </div>
                </div>
            </section>

            <!-- Courses Section -->
            <section>
                <h2 class="section-label">WINTER 2026</h2>
                <div id="course-list" class="list-grid">
                    <!-- Courses injected via JS -->
                </div>
            </section>

        </div>

        <!-- Footer -->
        <footer>
            <p>Â© 2026 Patrick. All rights reserved.</p>
        </footer>
    </main>

    <script src="student-config.js"></script>
    <script src="script.js"></script>
</body>

</html>
