<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Notes.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="sports_car_favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="student-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <style>
        .todo-input-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        @media (max-width: 900px) {
            .todo-input-container {
                grid-template-columns: 1fr;
            }
        }

        .input-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: var(--font-sans);
            font-size: 0.95rem;
        }

        /* Urgency Select Styles */
        select.input-field option {
            background: #1a1a1a;
            color: #fff;
            padding: 10px;
        }

        .status-overdue {
            color: #ef4444;
            font-weight: 600;
            font-size: 0.75rem;
            border: 1px solid #ef4444;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .status-tomorrow {
            color: #2ecc71;
            font-weight: 600;
            font-size: 0.75rem;
            border: 1px solid #2ecc71;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .status-today {
            color: #f1c40f;
            /* Yellow/Gold for Today */
            font-weight: 600;
            font-size: 0.75rem;
            border: 1px solid #f1c40f;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .add-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .add-btn:hover {
            opacity: 0.9;
        }

        /* Section Header */
        .section-header {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin: 2rem 0 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
            opacity: 0.5;
        }

        /* Todo Item */
        .todo-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-left: 4px solid transparent;
            /* Prepare for border color */
        }

        .todo-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* GLOW EFFECT for Completion */
        .todo-item.glow-success {
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.3) 0%, rgba(255, 255, 255, 0.05) 70%);
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transform: scale(1.02);
        }

        .todo-check {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--text-muted);
            border-radius: 50%;
            margin-right: 1rem;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: all 0.2s;
        }

        .todo-check.checked {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .todo-check::after {
            content: '✓';
            color: #000;
            font-size: 0.8rem;
            display: none;
        }

        .todo-check.checked::after {
            display: block;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            display: block;
            display: flex;
            align-items: center;
        }

        .todo-check.checked+.todo-content .todo-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .todo-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            align-items: center;
        }

        .todo-tag {
            padding: 0.1rem 0.4rem;
            border-radius: 0.25rem;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .urgency-badge {
            font-size: 0.85rem;
            margin-right: 8px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            color: #ff4d4d;
            /* Default to red for simplicity, logic handles text */
        }

        /* Urgency Text Colors */
        .urgency-5 {
            color: #ff4d4d;
            text-shadow: 0 0 5px rgba(255, 77, 77, 0.4);
        }

        .urgency-4 {
            color: #ff9f43;
        }

        .urgency-3 {
            color: var(--text-muted);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <main class="container">
        <header>
            <a href="index.html" class="back-link">← Back to Dashboard</a>
            <h1>To-Do List</h1>
            <p class="subtitle">Manage everything. Prioritize what matters.</p>
            <button onclick="syncData()" class="sync-btn"
                style="background:var(--accent-color); color:black; border:none; padding:8px 16px; border-radius:4px; font-weight:bold; cursor:pointer; margin-top:10px;">☁️
                Sync to Server</button>
        </header>

        <!-- DEBUG SCRIPT FOR DIAGNOSIS -->
        <script type="module" src="debug_sync.js"></script>


        <!-- Input Section -->
        <div class="todo-input-container">
            <!-- 1. Task Name -->
            <input type="text" id="task-title" class="input-field" placeholder="What needs to be done?">

            <!-- 2. Course -->
            <select id="task-course" class="input-field">
                <option value="Personal">Personal</option>
                <!-- Courses injected here -->
            </select>

            <!-- 3. Urgency (Simplified: 1-5 Text) -->
            <select id="task-urgency" class="input-field" title="Urgency Level">
                <option value="1">1 - Trivial</option>
                <option value="2">2 - Low</option>
                <option value="3" selected>3 - Normal</option>
                <option value="4">4 - High</option>
                <option value="5">5 - Critical</option>
            </select>

            <!-- 4. Date (Optional) -->
            <input type="date" id="task-date" class="input-field" title="Optional Due Date">

            <!-- 5. Button -->
            <button onclick="addTodo()" class="add-btn">Add</button>
        </div>

        <!-- Lists -->
        <div id="todo-container">
            <!-- Sections injected here -->
        </div>

    </main>

    <script type="module">
        import { DataService } from "./data-service.js";

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadCourses();
            renderTodos();

            window.addTodo = addTodo;
            window.toggleTodo = toggleTodo;
            window.deleteTodo = deleteTodo;
            window.syncData = syncData;
        });

        async function syncData() {
            const btn = document.querySelector('.sync-btn');
            const originalText = btn.innerText;
            btn.innerText = "Syncing...";
            btn.disabled = true;

            const result = await DataService.pushLocalTodosToServer();

            if (result.success) {
                alert(`✅ Success! Synced ${result.count} tasks to the server. The emailer will now include these.`);
            } else {
                alert(`❌ Sync Failed: ${result.message}\n\nMake sure 'python server.py' is running!`);
            }

            btn.innerText = originalText;
            btn.disabled = false;
        }

        function loadCourses() {
            const select = document.getElementById('task-course');
            if (window.STUDENT_DATA && window.STUDENT_DATA.courses) {
                window.STUDENT_DATA.courses.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.code;
                    opt.textContent = c.code;
                    select.appendChild(opt);
                });
            }
        }

        async function getTodos() {
            return await DataService.getTodos();
        }

        async function addTodo() {
            const titleInput = document.getElementById('task-title');
            const courseInput = document.getElementById('task-course');
            const urgencyInput = document.getElementById('task-urgency');
            const dateInput = document.getElementById('task-date');

            const title = titleInput.value.trim();
            if (!title) return;

            const newTodo = {
                id: Date.now().toString(),
                title: title,
                course: courseInput.value,
                urgency: parseInt(urgencyInput.value) || 3,
                date: dateInput.value || "",
                completed: false,
                createdAt: new Date().toISOString()
            };

            await DataService.saveTodoItem(newTodo);

            // Optimistic Update
            renderTodos();
            titleInput.value = '';
        }

        async function toggleTodo(id) {
            const todos = await getTodos();
            const todo = todos.find(t => t.id === id);
            if (todo) {
                const wasCompleted = todo.completed;
                todo.completed = !todo.completed;

                if (todo.completed && !wasCompleted) {
                    // Confetti
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });

                    // Glow Effect
                    const checkbox = document.querySelector(`[onclick="toggleTodo('${id}')"]`);
                    if (checkbox) {
                        const row = checkbox.closest('.todo-item');
                        row.classList.add('glow-success');
                        checkbox.classList.add('checked');
                    }

                    await DataService.saveTodoItem(todo);
                    setTimeout(() => renderTodos(), 1000);
                } else {
                    await DataService.saveTodoItem(todo);
                    renderTodos();
                }
            }
        }

        async function deleteTodo(id) {
            await DataService.deleteTodoItem(id);
            renderTodos();
        }

        function getUrgencyIcon(level) {
            // Text representation only for high urgency
            if (level >= 4) {
                return `(${level})`;
            }
            return "";
        }

        // Helper: Check for status banners
        function getStatusBanner(dateStr) {
            if (!dateStr) return "";

            const due = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Re-using specific day comparison:
            // Input date is YYYY-MM-DD (Local midnight if parsed correctly)
            // Note: input type="date" value is YYYY-MM-DD. 
            // new Date("2025-01-20") allows for local timezone interpretation usually or UTC in some browsers.
            // Let's split string to be safe.
            const [y, m, d] = dateStr.split('-').map(Number);
            const dueDay = new Date(y, m - 1, d);
            const todayDay = new Date(today.getFullYear(), today.getMonth(), today.getDate());

            const diffTime = dueDay - todayDay;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); // Rounding can be tricky with DST, but ceil is okay-ish. Round is better.
            const roundedDays = Math.round(diffTime / (1000 * 60 * 60 * 24));

            if (roundedDays < 0) return '<span class="status-overdue">OVERDUE</span>';
            if (roundedDays === 0) return '<span class="status-today">TODAY</span>';
            if (roundedDays === 1) return '<span class="status-tomorrow">TOMORROW</span>';

            return "";
        }

        async function renderTodos() {
            const container = document.getElementById('todo-container');
            const todos = await getTodos();

            if (todos.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:var(--text-muted); padding:3rem;">No tasks yet. Add one above!</p>';
                return;
            }

            // SORT LOGIC: 
            // 1. Incomplete first
            // 2. Date: Overdue < Today < Tomorrow < Future < No Date
            // 3. Urgency: 5 -> 1

            todos.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;

                // Compare Dates
                const hasDateA = !!a.date;
                const hasDateB = !!b.date;

                if (hasDateA && !hasDateB) return -1; // Dates come before No Dates
                if (!hasDateA && hasDateB) return 1;

                if (hasDateA && hasDateB) {
                    if (a.date !== b.date) {
                        return new Date(a.date) - new Date(b.date); // Sooner first
                    }
                }

                // If dates are equal (or both are null), Tie-break with Urgency
                const uA = a.urgency || 3;
                const uB = b.urgency || 3;
                return uB - uA; // Higher urgency first
            });

            const pending = todos.filter(t => !t.completed);
            const completed = todos.filter(t => t.completed);

            let html = '';

            if (pending.length > 0) {
                html += `<div class="section-header">Pending Tasks (${pending.length})</div>`;
                html += pending.map(t => renderItem(t)).join('');
            }

            if (completed.length > 0) {
                html += `<div class="section-header">Completed</div>`;
                html += completed.map(t => renderItem(t)).join('');
            }

            container.innerHTML = html;
        }

        function renderItem(t) {
            const uLevel = t.urgency || 3;
            const uIcon = getUrgencyIcon(uLevel);
            const uClass = `urgency-${uLevel}`;

            const statusBanner = (!t.completed && t.date) ? getStatusBanner(t.date) : '';

            return `
                <div class="todo-item">
                    <div class="todo-check ${t.completed ? 'checked' : ''}" onclick="toggleTodo('${t.id}')"></div>
                    <div class="todo-content">
                        <span class="todo-title">
                            ${uIcon ? `<span class="urgency-badge ${uClass}">${uIcon}</span>` : ''}
                            ${t.title}
                            ${statusBanner}
                        </span>
                        <div class="todo-meta">
                            <span class="todo-tag">${t.course}</span>
                            <span>${t.date ? 'Due: ' + t.date : 'Flexible'}</span>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteTodo('${t.id}')">×</button>
                </div>
            `;
        }
    </script>
</body>

</html>
