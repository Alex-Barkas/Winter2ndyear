<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Notes.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="sports_car_favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="student-config.js"></script>
    <style>
        .todo-input-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        @media (max-width: 768px) {
            .todo-input-container {
                grid-template-columns: 1fr;
            }
        }

        .input-field {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-family: var(--font-sans);
            font-size: 0.95rem;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .add-btn {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .add-btn:hover {
            opacity: 0.9;
        }

        .section-header {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin: 2rem 0 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
            opacity: 0.5;
        }

        .todo-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            transition: transform 0.2s, background 0.2s;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .todo-check {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--text-muted);
            border-radius: 50%;
            margin-right: 1rem;
            cursor: pointer;
            display: grid;
            place-items: center;
        }

        .todo-check.checked {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .todo-check::after {
            content: '✓';
            color: #000;
            font-size: 0.8rem;
            display: none;
        }

        .todo-check.checked::after {
            display: block;
        }

        .todo-content {
            flex: 1;
        }

        .todo-title {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            display: block;
        }

        .todo-check.checked+.todo-content .todo-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .todo-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .todo-tag {
            padding: 0.1rem 0.4rem;
            border-radius: 0.25rem;
            background: rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .todo-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <main class="container">
        <header>
            <a href="index.html" class="back-link">← Back to Dashboard</a>
            <h1>To-Do List</h1>
            <p class="subtitle">Manage your personal tasks and weekly goals.</p>
        </header>

        <!-- Input Section -->
        <div class="todo-input-container">
            <input type="text" id="task-title" class="input-field" placeholder="What needs to be done?">
            <select id="task-course" class="input-field">
                <option value="Personal">Personal</option>
                <!-- Courses injected here -->
            </select>
            <input type="date" id="task-date" class="input-field">
            <button onclick="addTodo()" class="add-btn">Add Task</button>
        </div>

        <!-- Lists -->
        <div id="todo-container">
            <!-- Sections injected here -->
        </div>

    </main>

    <script>
        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadCourses();
            renderTodos();

            // Set default date to today
            document.getElementById('task-date').valueAsDate = new Date();
        });

        function loadCourses() {
            const select = document.getElementById('task-course');
            if (window.STUDENT_DATA && window.STUDENT_DATA.courses) {
                window.STUDENT_DATA.courses.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c.code;
                    opt.textContent = c.code;
                    select.appendChild(opt);
                });
            }
        }

        function getTodos() {
            return JSON.parse(localStorage.getItem('personal_todos') || '[]');
        }

        function saveTodos(todos) {
            localStorage.setItem('personal_todos', JSON.stringify(todos));
            renderTodos();
        }

        function addTodo() {
            const titleInput = document.getElementById('task-title');
            const courseInput = document.getElementById('task-course');
            const dateInput = document.getElementById('task-date');

            const title = titleInput.value.trim();
            if (!title) return;

            const newTodo = {
                id: Date.now().toString(),
                title: title,
                course: courseInput.value,
                date: dateInput.value, // YYYY-MM-DD
                completed: false,
                createdAt: new Date().toISOString()
            };

            const todos = getTodos();
            todos.push(newTodo);
            saveTodos(todos);

            titleInput.value = '';
        }

        function toggleTodo(id) {
            const todos = getTodos();
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos(todos);
            }
        }

        function deleteTodo(id) {
            const todos = getTodos().filter(t => t.id !== id);
            saveTodos(todos);
        }

        // Helper: Get Week Info
        function getWeekLabel(dateStr) {
            if (!dateStr) return "No Date";
            const d = new Date(dateStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Simple check for "This Week" vs "Next Week" vs "Later"
            // Actually user wants "week by week". 
            // Let's reuse the semantic weeks: Week 1, Week 2...
            // Need the start of semester.
            const startOfSem = new Date('2026-01-05');
            const diffTime = d - startOfSem;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return "Pre-Term / Break";
            const weekNum = Math.floor(diffDays / 7) + 1;

            return `Week ${weekNum}`;
        }

        function renderTodos() {
            const container = document.getElementById('todo-container');
            const todos = getTodos();

            if (todos.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:var(--text-muted); padding:3rem;">No tasks yet. Add one above!</p>';
                return;
            }

            // Sort: Incomplete first, then by date
            todos.sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                return new Date(a.date) - new Date(b.date);
            });

            // Group by Week (or "No Date")
            const grouped = {};
            todos.forEach(t => {
                const group = t.completed ? "Completed" : (t.date ? getWeekLabel(t.date) : "Unscheduled");
                if (!grouped[group]) grouped[group] = [];
                grouped[group].push(t);
            });

            // Order of groups: Unscheduled, Week 1... Week X, Completed
            // Simple sort of keys
            const keys = Object.keys(grouped).sort((a, b) => {
                if (a === "Unscheduled") return -1;
                if (b === "Unscheduled") return 1;
                if (a === "Completed") return 1;
                if (b === "Completed") return -1;
                // "Week 1" vs "Week 2" natural sort
                return a.localeCompare(b, undefined, { numeric: true });
            });

            let html = '';
            keys.forEach(group => {
                const items = grouped[group];
                html += `<div class="section-header">${group}</div>`;
                html += items.map(t => `
                    <div class="todo-item">
                        <div class="todo-check ${t.completed ? 'checked' : ''}" onclick="toggleTodo('${t.id}')"></div>
                        <div class="todo-content">
                            <span class="todo-title">${t.title}</span>
                            <div class="todo-meta">
                                <span class="todo-tag">${t.course}</span>
                                <span>${t.date || 'No Date'}</span>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteTodo('${t.id}')">×</button>
                    </div>
                `).join('');
            });

            container.innerHTML = html;
        }
    </script>
</body>

</html>
