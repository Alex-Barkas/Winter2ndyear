<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - Notes.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .details-header {
            margin-bottom: 3rem;
        }

        .details-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .details-content {
            background: rgba(255, 255, 255, 0.03);
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .pdf-viewer {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 0.5rem;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .btn-link {
            display: inline-block;
            background: var(--text-primary);
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
        }

        .btn-link:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <main class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
        </header>

        <div id="loading" class="subtitle">Loading...</div>

        <article id="detail-view" style="display: none;">
            <div class="details-header">
                <div class="details-meta">
                    <span id="detail-course"></span>
                    <span>‚Ä¢</span>
                    <span id="detail-date"></span>
                </div>
                <h1 id="detail-title"></h1>
                <span id="detail-category" class="assign-category"></span>
            </div>

            <div id="content-area" class="details-content">
                <!-- Injected Content -->
            </div>

            <!-- Productivity Toolkit -->
            <div class="toolkit-grid">

                <!-- 1. Active Checklist -->
                <div class="tool-card">
                    <h3>‚úÖ Checklist</h3>
                    <div class="checklist-container">
                        <ul id="checklist-items">
                            <!-- Items injected via JS -->
                        </ul>
                        <div class="checklist-input-group">
                            <input type="text" id="new-item-input" placeholder="Add task...">
                            <button onclick="addChecklistItem()">+</button>
                        </div>
                    </div>
                </div>

                <!-- 2. Pomodoro Timer -->
                <div class="tool-card">
                    <h3>‚è±Ô∏è Focus Timer</h3>
                    <div class="timer-display" id="timer-display">25:00</div>
                    <div class="timer-controls">
                        <button onclick="toggleTimer()" id="timer-btn">Start</button>
                        <button onclick="resetTimer()" class="secondary">Reset</button>
                    </div>
                </div>

                <!-- 3. Grades & Submission -->
                <div class="tool-card">
                    <h3>üèÜ Result</h3>
                    <div id="grade-input-container">
                        <label>Grade Achieved (%)</label>
                        <input type="number" id="assignment-grade" placeholder="-" onchange="saveAssignmentGrade()">
                    </div>
                    <button class="submit-btn" onclick="markAsDone()">
                        Mark as Complete
                    </button>
                </div>

            </div>
        </article>

        <footer>
            <p>¬© 2026 Patrick. All rights reserved.</p>
        </footer>
    </main>

    <script src="script.js"></script>
    <script src="student-config.js"></script>
    <script src="details.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const item = data.assignments.find(a => a.id === id);

            if (!item) {
                document.getElementById('loading').innerText = "Item not found.";
                return;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';

            // Populate Metadata
            document.getElementById('detail-course').innerText = item.course;
            document.getElementById('detail-title').innerText = item.title;
            const dateObj = new Date(item.date + 'T' + item.time);
            document.getElementById('detail-date').innerText = dateObj.toLocaleString('en-US', { weekday: 'long', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });

            // Category Styling
            const catElem = document.getElementById('detail-category');
            catElem.innerText = item.category;
            catElem.classList.add(`category-${item.category.toLowerCase()}`);

            // Render Content based on Type
            const contentArea = document.getElementById('content-area');
            const d = item.details;

            if (d.type === 'text') {
                contentArea.innerHTML = `<p style="font-size: 1.1rem; line-height: 1.7;">${d.content}</p>`;
            }
            else if (d.type === 'pdf') {
                contentArea.innerHTML = `<embed src="${d.url}" type="application/pdf" class="pdf-viewer" />`;
            }
            else if (d.type === 'video') {
                contentArea.innerHTML = `
                    <div class="video-container">
                        <iframe src="${d.url}" allowfullscreen></iframe>
                    </div>
                `;
            }
            else if (d.type === 'link') {
                contentArea.innerHTML = `
                    <p class="subtitle">External Resource</p>
                    <a href="${d.url}" target="_blank" class="btn-link">${d.label || 'Open Link'} ‚Üó</a>
                `;
            }
        });
    </script>
</body>

</html>
