<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Firebase Connection Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .pending {
            background: #fff3cd;
            color: #856404;
            boarder: 1px solid #ffeeba;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        code {
            background: #f4f4f4;
            padding: 2px 5px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>üî• Firebase Connection Diagnostic</h1>
    <p>This page tests if your browser can actually talk to the Google Cloud Database.</p>

    <button onclick="runTest()">Run Connection Test</button>

    <div id="output"></div>

    <script type="module">
        import { db } from "./firebase-config.js";
        import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.runTest = async function () {
            const out = document.getElementById('output');
            out.innerHTML = '<div class="status pending">‚è≥ Testing Connection...</div>';

            try {
                // 1. Write Test
                out.innerHTML += '<div>Testing Write Permission...</div>';
                const docRef = await addDoc(collection(db, "diagnostics"), {
                    timestamp: new Date(),
                    browser: navigator.userAgent,
                    test: "Connection Verify"
                });
                out.innerHTML += `<div>‚úÖ Write Success! ID: <code>${docRef.id}</code></div>`;

                // 2. Read Test
                out.innerHTML += '<div>Testing Read Permission...</div>';
                const querySnapshot = await getDocs(collection(db, "diagnostics"));
                const count = querySnapshot.size;
                out.innerHTML += `<div>‚úÖ Read Success! Found ${count} diagnostic logs.</div>`;

                out.innerHTML += '<div class="status success">üéâ SYSTEM IS ONLINE. Firebase is connected!</div>';

            } catch (e) {
                console.error(e);
                out.innerHTML += `<div class="status error">
                    <h3>‚ùå CONNECTION FAILED</h3>
                    <p><strong>Error:</strong> ${e.message}</p>
                    <p>Please take a screenshot of this and send it to me.</p>
                </div>`;
            }
        };
    </script>
</body>

</html>
