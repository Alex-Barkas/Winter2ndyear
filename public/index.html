<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="sports_car_favicon.png">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Archive of course materials and notes from my undergraduate studies.">
</head>

<body>
    <div class="signature-badge">
        <div class="signature-row">
            <span class="signature-text">alex barkas 2026</span>
        </div>
        <div class="nav-divider"></div>
        <nav class="side-nav">

            <a href="todo.html" class="nav-link">to-do</a>
        </nav>
    </div>

    <main class="container">
        <!-- Header -->
        <header>
            <div class="header-titling">
                <h1>Alex Barkas Dashboard</h1>
            </div>



        </header>

        <!-- Content -->
        <div class="content-stack">

            <!-- Courses Section (Moved to Top) -->
            <section>
                <h2 class="section-label">WINTER 2026</h2>
                <div id="course-list" class="list-grid">
                    <!-- Courses injected via JS -->
                </div>
            </section>



            <!-- Schedule Section -->
            <section>
                <div class="section-header">
                    <h2 class="section-label">SCHEDULE</h2>
                    <div class="view-switcher">
                        <button id="view-list-btn" class="view-btn active">List</button>

                        <button onclick="window.openAddModal()" class="view-btn"
                            style="color: var(--accent-color); border: 1px solid var(--accent-color);">+ Add</button>
                    </div>
                </div>

                <!-- List View (Default) -->
                <div id="global-schedule">
                    <!-- Schedule injected via JS -->
                </div>


            </section>

        </div>

        <!-- Footer -->
    </main>


    <!-- Add Assignment Modal -->
    <div id="add-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Add New Assignment</h3>
            <div class="input-group"><label>Title</label><input type="text" id="new-title" class="input-field"
                    placeholder="e.g. Lab 4 Report"></div>
            <div class="input-group"><label>Course</label><input type="text" id="new-course" class="input-field"
                    placeholder="e.g. MTHE 228"></div>
            <div class="input-group"><label>Date</label><input type="date" id="new-date" class="input-field"></div>
            <div class="input-group"><label>Time</label><input type="time" id="new-time" class="input-field"></div>
            <div class="input-group">
                <label>Category</label>
                <select id="new-category" class="input-field"
                    style="background: rgba(255, 255, 255, 0.05); color: var(--text-primary); border: 1px solid var(--border-color);">
                    <option value="ASSIGNMENT">Assignment</option>
                    <option value="LAB">Lab</option>
                    <option value="QUIZ">Quiz</option>
                    <option value="MIDTERM">Midterm</option>
                    <option value="FINAL">Final</option>
                    <option value="HOMEWORK">Homework</option>
                    <option value="REMINDER">Reminder</option>
                </select>
            </div>
            <div class="modal-actions">
                <button onclick="window.closeAddModal()" class="secondary">Cancel</button>
                <button onclick="window.saveNewAssignment()">Add Item</button>
            </div>
        </div>
    </div>

    <script type="module" src="data-service.js"></script>
    <script src="student-config.js"></script> <!-- Keep for migration fallback/source -->
    <script type="module" src="script.js"></script>
</body>

</html>
