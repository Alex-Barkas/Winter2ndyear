<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Dashboard - Notes.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .grade-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .grade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .grade-course {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .grade-score {
            font-family: var(--font-mono);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .grade-score.pending {
            color: var(--text-muted);
            opacity: 0.5;
            font-size: 1rem;
        }

        .grade-table-header {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 0.5rem;
        }

        .grade-row {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr;
            align-items: center;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .grade-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: var(--font-mono);
            width: 60px;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }

        .grade-input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .grade-input.synced {
            border-left: 2px solid var(--accent-color);
        }

        .loading-text {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>

<body>
    <main class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
            <h1>Grade Dashboard</h1>
            <p class="subtitle">Track your academic performance across all courses.</p>
        </header>

        <div id="grade-list">
            <p class="loading-text">Loading grades...</p>
        </div>

    </main>

    <!-- Load config for the schemes -->
    <script src="student-config.js"></script>

    <script type="module">
        import { GradingRenderer } from './grading-renderer.js';
        import { DataService } from './data-service.js';

        async function init() {
            try {
                const container = document.getElementById('grade-list');
                const urlParams = new URLSearchParams(window.location.search);
                const courseCode = urlParams.get('course') ? decodeURIComponent(urlParams.get('course')) : null;

                // Update Header
                if (courseCode) {
                    document.querySelector('h1').innerText = `${courseCode} Grades`;
                    document.querySelector('.subtitle').innerText = `Current grade breakdown for ${courseCode}.`;
                    document.title = `${courseCode} Grades`;
                }

                const assignments = await DataService.getAllAssignments(); // Pre-fetch to pass explicitly

                await GradingRenderer.render(container, courseCode, assignments);

                // Re-render on update
                window.addEventListener('gradeUpdated', async () => {
                    const freshAssignments = await DataService.getAllAssignments();
                    await GradingRenderer.render(container, courseCode, freshAssignments);
                });

            } catch (err) {
                console.error("Error initializing dashboard:", err);
                document.getElementById('grade-list').innerHTML = `<p style="color:red">Error loading data.</p>`;
            }
        }

        init();
    </script>
</body>

</html>
