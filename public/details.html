<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - Notes.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .details-header {
            margin-bottom: 3rem;
        }

        .details-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .details-content {
            background: rgba(255, 255, 255, 0.03);
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .pdf-viewer {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 0.5rem;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .btn-link {
            display: inline-block;
            background: var(--text-primary);
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
        }

        .btn-link:hover {
            opacity: 0.9;
        }

        .btn-link:hover {
            opacity: 0.9;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: grid;
            place-items: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-family: var(--font-sans);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-actions button {
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .modal-actions button.secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        .modal-actions button:not(.secondary) {
            background: var(--text-primary);
            color: #000;
        }
    </style>

</head>

<body>
    <main class="container">
        <header><a href="index.html" class="back-link">← Back to Dashboard</a></header>
        <div id="loading" class="subtitle">Loading...</div>
        <article id="detail-view" style="display: none;">
            <div class="details-header">
                <div class="header-top-row"
                    style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                    <div class="details-meta">
                        <span id="detail-course"></span>
                        <span class="meta-separator">•</span>
                        <span id="detail-date"></span>
                    </div>
                    <button onclick="window.openEditModal()" class="action-btn secondary small">
                        Edit Details
                    </button>
                </div>

                <h1 id="detail-title" style="margin-bottom: 1rem;"></h1>

                <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 1.5rem;">
                    <span id="detail-category" class="assign-category"></span>

                    <div id="status-container" style="display: flex; align-items: center; gap: 1rem;">
                        <span id="current-status-text" style="color: var(--text-muted); font-size: 0.85rem;"></span>
                        <button id="mark-done-btn" onclick="toggleDetailStatus()" class="action-btn primary small">
                            Mark as Done
                        </button>
                    </div>
                </div>
            </div>

            <div id="content-area" class="details-content">
                <!-- Injected Content -->
            </div>


        </article>
    </main>
    <!-- Edit Details Modal -->
    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Edit Details</h3>
            <div class="input-group"><label>Title</label><input type="text" id="edit-title" class="input-field">
            </div>
            <div class="input-group"><label>Course</label><input type="text" id="edit-course" class="input-field">
            </div>
            <div class="input-group"><label>Date</label><input type="date" id="edit-date" class="input-field"></div>
            <div class="input-group"><label>Time</label><input type="time" id="edit-time" class="input-field"></div>
            <div class="modal-actions"><button onclick="window.closeEditModal()"
                    class="secondary">Cancel</button><button onclick="window.saveEditDetails()">Save
                    Changes</button></div>
        </div>
    </div>
    <script src="student-config.js"></script>
    <!-- Keep for migration -->
    <script type="module" src="data-service.js"></script>
    <script type="module" src="details.js"></script>
    <!-- Script logic moved to details.js -->
</body>

</html>
