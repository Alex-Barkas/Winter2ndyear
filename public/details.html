<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - Notes.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .details-header {
            margin-bottom: 3rem;
        }

        .details-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .details-content {
            background: rgba(255, 255, 255, 0.03);
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .pdf-viewer {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 0.5rem;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .btn-link {
            display: inline-block;
            background: var(--text-primary);
            color: #000;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
        }

        .btn-link:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <main class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
        </header>

        <div id="loading" class="subtitle">Loading...</div>

        <article id="detail-view" style="display: none;">
            <div class="details-header">
                <div class="details-meta">
                    <span id="detail-course"></span>
                    <span>‚Ä¢</span>
                    <span id="detail-date"></span>
                </div>
                <h1 id="detail-title"></h1>
                <span id="detail-category" class="assign-category"></span>
            </div>

            <div id="content-area" class="details-content">
                <!-- Injected Content -->
            </div>

            <!-- Productivity Toolkit -->
            <div class="toolkit-grid">

                <!-- Info Box -->
                <div class="tool-card" style="border-style: dashed; opacity: 0.8;">
                    <h3>‚ÑπÔ∏è Available Tools</h3>
                    <ul style="font-size: 0.85rem; color: var(--text-muted); padding-left: 1.2rem; line-height: 1.6;">
                        <li><strong>Checklist:</strong> Break down tasks.</li>
                        <li><strong>Timer:</strong> 25m Focus Mode.</li>
                        <li><strong>Grade Tracker:</strong> Log results.</li>
                        <li><strong>Status:</strong> Global sync.</li>
                    </ul>
                </div>

                <!-- 1. Active Checklist -->
                <div class="tool-card">
                    <h3>‚úÖ Checklist</h3>
                    <div class="checklist-container">
                        <ul id="checklist-items">
                            <!-- Items injected via JS -->
                        </ul>
                        <div class="checklist-input-group">
                            <input type="text" id="new-item-input" placeholder="Add task...">
                            <button onclick="addChecklistItem()">+</button>
                        </div>
                    </div>
                </div>

                <!-- 2. Pomodoro Timer -->
                <div class="tool-card">
                    <h3>‚è±Ô∏è Focus Timer</h3>
                    <div class="timer-display" id="timer-display">25:00</div>
                    <div class="timer-controls">
                        <button onclick="toggleTimer()" id="timer-btn">Start</button>
                        <button onclick="resetTimer()" class="secondary">Reset</button>
                    </div>
                </div>

                <!-- 3. Grades & Submission -->
                <div class="tool-card">
                    <h3>üèÜ Result</h3>
                    <div id="grade-input-container">
                        <label>Grade Achieved (%)</label>
                        <input type="number" id="assignment-grade" placeholder="-" onchange="saveAssignmentGrade()">
                    </div>
                    <div style="margin-top: 1rem;">
                        <label
                            style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-muted);">Current
                            Status</label>
                        <select id="status-selector" onchange="updateStatus()"
                            style="width: 100%; padding: 0.75rem; background: var(--bg-color); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: 0.5rem; font-family: var(--font-sans);">
                            <option value="PENDING">Pending</option>
                            <option value="UPCOMING">Upcoming</option>
                            <option value="DONE">Done</option>
                        </select>
                    </div>
                </div>

            </div>
        </article>

    </main>

    <script src="student-config.js"></script> <!-- Keep for migration -->

    <script type="module" src="data-service.js"></script>
    <script type="module" src="details.js"></script>
    <!-- Script logic moved to details.js -->
</body>

</html>
